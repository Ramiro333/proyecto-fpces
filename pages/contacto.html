<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPCes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="contacto">
    <header class="cabeza">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="logo" class="logo-img">
            <p class="logo-text">FPCes</p>
        </div>
        <nav class="navegacion">
            <ul class="navegacion-lista">
                <li class="nav-items"><a class="link" href="../index.html">FPCes</a></li>
                <li class="nav-items"><a class="link" href="./producto-1.html">productos</a></li>
                <li class="nav-items"><a class="link" href="./nosotros.html">nosotros</a></li>
                <li class="nav-items"><a class="link" href="./FAQ.html">FAQ</a></li>
                <li class="nav-items"><a class="link" href="#">contacto</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section class="section flex-contacto">
            <div class="container-contacto">
                <h3 class="titulo-contacto">contacto</h3>
                <div class="container-inputs-contacto">
                    <div class="top-items">
                        <input type="text" id="user" name="usuario" placeholder="nombre" class="input-blank">
                        <!-- <label for="user"></label> -->
                        <input type="text" id="user" name="usuario" placeholder="email" class="input-blank">
                        <!-- <label for="user"></label> -->
                    </div>
                    <div class="bottom-items">
                        <input type="text" id="user" name="usuario" placeholder="telefono" class="input-blank">

                        <input type="text" id="user" name="usuario" placeholder="motivo" class="input-blank">

                    </div>
                    <div class="blank-space">
                        <input type="text" id="user" name="usuario" placeholder="numero de pedido" class="input-blank large">
                        <input type="text" id="user" name="usuario" placeholder="breve descripcion" class="input-blank extra-large">
                    </div>
                    <button class="boton-enviar-contacto">enviar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="newsletter">
                <p class="newsletter-texto">suscribite a nuesto newsletter</p>
                <div>
                    <input placeholder="ingrese su E-mail..." required type="email">
                    <button>enviar</button>
                    <label></label>
                </div>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="logo" class="logo-img">
            <p class="logo-text">FPCes</p>
        </div>
        <div class="navegacion redes">
            <a href="https://www.twitter.com" target="_blank"><img src="../assets/images/x.png"  class="redes-iconos" alt="twitter logo"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="../assets/images/facebook.png" class="redes-iconos" alt="facebook logo"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../assets/images/instagram.png" class="redes-iconos" alt="instagram"></a>
        </div>
    </footer>

</body>
