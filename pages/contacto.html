    <meta property="og:site_name" content="FPCes">

</head>
<body class="contacto">
    <header>
        <div>
            <a href="../index.html">
                <img src="../assets/images/logo.png" alt="logo">
                <p>FPCes</p>
            </a>
        </div>
        <nav>
            <ul >
                <li><a class="link" href="../index.html">FPCes</a></li>
                <li><a class="link" href="./producto-1.html">productos</a></li>
                <li><a class="link" href="./nosotros.html">nosotros</a></li>
                <li><a class="link" href="./FAQ.html">FAQ</a></li>
                <li><a class="link" href="#">contacto</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <section class="flex-contacto">
            <form class="container-contacto">
                <h3>contacto</h3>
                <div class="container-inputs-contacto">
                    <div class="top-items">
                        <label for="user"></label>
                        <input type="text" name="usuario" placeholder="nombre" class="input-blank">
                        <label for="email"></label>
                        <input type="text" name="email" placeholder="email" class="input-blank">
                        
                    </div>
                    <div class="bottom-items">
                        <label for="telefono"></label>
                        <input type="text" name="telefono" placeholder="telefono" class="input-blank">
                        <label for="pedido"></label>
                        <input type="text" name="pedido" placeholder="numero de pedido" class="input-blank">
                    </div>
                    <div class="blank-space">
                        <select class="motivo" type="text" name="motivo">
                            <option value="seleccion">seleccione un motivo</option>
                            <option value="pedidos">pedidos</option>
                            <option value="problemas-pagina">problema con la pagina</option>
                            <option value="envios">envios</option>
                            <option value="tarjetas">uso de tarjetas</option>
                        </select>
                        <label for="motivo"></label>
                        <input type="text" name="descripcion" placeholder="breve descripcion">
                        <label for="descripcion"></label>
                    </div>
                    <button>enviar</button>
                </div>
            </form>
        </section>
        <section>
            <div>
                <h3><strong>Donde encontrarnos</strong></h3>
                <p>-Av. Hipólito Yrigoyen 325, X5000 Córdoba</p>
                <h4>Redes</h4>
                <ul>
                    <li><a target="_blank" href="https://www.instagram.com">nuestro instagram</a></li>
                    <li><a target="_blank" href="www.facebook.com">nuestro facebook</a></li>
                    <li><a target="_blank" href="www.twitter.com">nuestro X</a></li>
                </ul>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.688894905377!2d-64.18625266240208!3d-31.42269650618318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28f63cf2077%3A0xca71e10e4641086b!2sPaseo%20del%20Buen%20Pastor!5e0!3m2!1ses!2sar!4v1713570702908!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="newsletter">
            <p>suscribite a nuesto newsletter</p>
            <div>
                <input placeholder="ingrese su E-mail..." required type="email">
                <button>enviar</button>
                <label></label>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="logo" class="logo-img">
            <p class="logo-text">FPCes</p>
        </div>
        <div class="navegacion redes">
            <a href="https://www.twitter.com" target="_blank"><img src="../assets/images/x.png"  class="redes-iconos" alt="twitter logo"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="../assets/images/facebook.png" class="redes-iconos" alt="facebook logo"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="../assets/images/instagram.png" class="redes-iconos" alt="instagram"></a>
        </div>
    </footer>

</body>
</html>
